<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lexend', sans-serif;
    }
    /* Sidebar Styles */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: #5E3792; /* Signature color */
      box-shadow: 4px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .sidebar a {
      color: white;
      display: block;
      padding: 16px;
      text-decoration: none;
      font-family: 'Lexend', sans-serif;
      font-weight: 400;
      transition: background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: #F0F0F0; /* Off-white hover effect */
      color: #333; /* Darker text on hover */
    }

    /* Main Content */
    .content {
      margin-left: 250px; /* Leaves space for the sidebar */
      padding: 20px;
      background: linear-gradient(45deg, #F9F9F9, #F1F1F1);
      font-family: 'Lexend', sans-serif;
    }

    /* Card Styling */
    .card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px); /* Hover effect for the cards */
    }

    /* Box Container Grid */
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    /* Profile Image Styles */
    .profile-img-container {
      width: 150px;
      height: 150px;
      position: relative;
      margin: 0 auto 20px;
    }

    .profile-img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #5E3792;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .profile-upload-label {
      position: absolute;
      bottom: 0;
      right: 0;
      background: #5E3792;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .profile-upload-label:hover {
      background: #4B2C6F;
      transform: scale(1.1);
    }

    .profile-upload {
      display: none;
    }
  </style>
</head>
<body>
    <div id="sidebar-container"></div> <!-- Sidebar dynamically loaded -->
  
    <div class="content p-6">
      <h1 class="text-2xl font-bold mb-4">Edit Profile</h1>
      <form id="profile-form" action="/php/update_profile.php" method="POST" enctype="multipart/form-data" class="grid gap-4 max-w-3xl">
        <!-- Profile Picture -->
        <div class="text-center">
          <div class="profile-img-container">
            <img id="profile-preview" src="/assets/images/default-profile.png" alt="Profile Picture" class="profile-img">
            <label for="profile-upload" class="profile-upload-label">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
            </label>
            <input type="file" id="profile-upload" name="profile_image" accept="image/*" class="profile-upload">
          </div>
          <p class="text-sm text-gray-600 mt-2">Click the camera icon to change your profile picture</p>
        </div>
  
        <!-- Name -->
        <div>
          <label class="block font-medium mb-2">Name</label>
          <input type="text" name="name" id="name" readonly class="block w-full border p-2 rounded bg-gray-200">
        </div>
  
        <!-- ID -->
        <div>
          <label class="block font-medium mb-2">Student ID</label>
          <input type="text" name="id" id="id" readonly class="block w-full border p-2 rounded bg-gray-200">
        </div>
  
        <!-- Graduation Year -->
        <div>
          <label class="block font-medium mb-2">Graduation Year</label>
          <input type="number" name="graduation_year" id="graduation_year" class="block w-full border p-2 rounded">
        </div>
  
        <!-- Job Experience -->
        <div id="job-experience-section">
          <label class="block font-medium mb-2">Job Experience</label>
          <div class="job-experience block w-full border p-4 rounded mb-2">
            <input type="text" name="job_experience[0][company_name]" placeholder="Company Name" class="block w-full mb-2 p-2 border rounded">
            <input type="text" name="job_experience[0][position]" placeholder="Position" class="block w-full mb-2 p-2 border rounded">
            <div class="flex gap-4">
              <input type="number" name="job_experience[0][year_start]" placeholder="Start Year" class="block w-full mb-2 p-2 border rounded">
              <input type="number" name="job_experience[0][year_end]" placeholder="End Year" class="block w-full mb-2 p-2 border rounded">
            </div>
          </div>
          <button type="button" id="add-experience-btn" class="bg-purple-900 text-white px-4 py-2 rounded">Add More Experience</button>
        </div>
  
        <!-- Description -->
        <div>
          <label class="block font-medium mb-2">Profile Description</label>
          <textarea name="description" id="description" rows="4" class="block w-full border p-2 rounded"></textarea>
        </div>
  
        <!-- Submit Button -->
        <button type="submit" class="bg-purple-900 text-white px-4 py-2 rounded">Save Profile</button>
      </form>
    </div>
  
    <script src="/js/load_sidebar_user.js"></script>
    <script>
      // Profile image preview functionality
      const profileUpload = document.getElementById('profile-upload');
      const profilePreview = document.getElementById('profile-preview');

      profileUpload.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            profilePreview.src = e.target.result;
          }
          reader.readAsDataURL(file);
        }
      });

      // Fetch user profile and job experiences
      fetch('/php/get_profile.php')
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            alert(data.error);
            return;
          }

          // Set profile image if exists
          if (data.user.profile_image) {
            profilePreview.src = '/' + data.user.profile_image;
          }

          // Handle error loading profile image
          profilePreview.onerror = function() {
            this.src = '/assets/images/default-profile.png';
          };

          // Populate profile fields
          const user = data.user;
          document.getElementById('name').value = user.name || '';
          document.getElementById('id').value = user.id || '';
          document.getElementById('graduation_year').value = user.graduation_year || '';
          document.getElementById('description').value = user.description || '';

          // Populate job experience fields
          const jobExperienceSection = document.getElementById('job-experience-section');
          jobExperienceSection.innerHTML = ''; // Clear existing content

          data.job_experience.forEach((job, index) => {
            const jobTemplate = `
              <div class="job-experience block w-full border p-4 rounded mb-2">
                <input type="hidden" name="job_experience[${index}][id]" value="${job.id}">
                <input type="text" name="job_experience[${index}][company_name]" placeholder="Company Name" class="block w-full mb-2 p-2 border rounded" value="${job.company_name}">
                <input type="text" name="job_experience[${index}][position]" placeholder="Position" class="block w-full mb-2 p-2 border rounded" value="${job.position}">
                <div class="flex gap-4">
                  <input type="number" name="job_experience[${index}][year_start]" placeholder="Start Year" class="block w-full mb-2 p-2 border rounded" value="${job.year_start}">
                  <input type="number" name="job_experience[${index}][year_end]" placeholder="End Year" class="block w-full mb-2 p-2 border rounded" value="${job.year_end}">
                </div>
              </div>
            `;
            jobExperienceSection.insertAdjacentHTML('beforeend', jobTemplate);
          });

          // Add "Add More Experience" button back
          const addMoreButton = `
            <button type="button" id="add-experience-btn" class="bg-purple-900 text-white px-4 py-2 rounded">Add More Experience</button>
          `;
          jobExperienceSection.insertAdjacentHTML('beforeend', addMoreButton);

          // Reattach the click event listener for adding new experience fields
          document.getElementById('add-experience-btn').addEventListener('click', () => {
            const count = jobExperienceSection.querySelectorAll('.job-experience').length;
            const newJobTemplate = `
              <div class="job-experience block w-full border p-4 rounded mb-2">
                <input type="text" name="job_experience[${count}][company_name]" placeholder="Company Name" class="block w-full mb-2 p-2 border rounded">
                <input type="text" name="job_experience[${count}][position]" placeholder="Position" class="block w-full mb-2 p-2 border rounded">
                <div class="flex gap-4">
                  <input type="number" name="job_experience[${count}][year_start]" placeholder="Start Year" class="block w-full mb-2 p-2 border rounded">
                  <input type="number" name="job_experience[${count}][year_end]" placeholder="End Year" class="block w-full mb-2 p-2 border rounded">
                </div>
              </div>
            `;
            jobExperienceSection.insertAdjacentHTML('beforeend', newJobTemplate);
          });
        })
        .catch(error => console.error('Error fetching profile:', error));
    </script>
  </body>
</html>
