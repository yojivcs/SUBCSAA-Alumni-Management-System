<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jobs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background-color: #f8f9fa;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: #5E3792;
      box-shadow: 4px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .sidebar a {
      color: white;
      display: block;
      padding: 16px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: #4B2C6F;
      color: white;
    }

    .content {
      margin-left: 250px;
      padding: 20px;
      background: linear-gradient(45deg, #F9F9F9, #F1F1F1);
    }

    .job-card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .job-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    .job-title {
      color: #1F2937;
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .job-info {
      color: #4B5563;
      font-size: 0.95rem;
      margin: 8px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .job-description {
      color: #6B7280;
      font-size: 0.95rem;
      line-height: 1.6;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #E5E7EB;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      padding: 6px 12px;
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 500;
      height: 32px;
    }

    .badge-purple {
      background-color: #5E3792;
      color: white;
    }

    .badge-gray {
      background-color: #4B5563;
      color: white;
    }

    .badges-container {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin: 16px 0;
    }

    .icon {
      width: 20px;
      height: 20px;
      color: #5E3792;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar-container"></div>

  <!-- Main Content -->
  <div class="content">
    <h1 class="text-3xl font-bold mb-8 text-gray-800">Available Jobs</h1>
    <div id="jobs-container" class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <!-- Job posts will be dynamically loaded here -->
    </div>
  </div>

  <!-- Load Sidebar -->
  <script src="/js/load_sidebar_user.js"></script>

  <script>
    // Icons in SVG format
    const icons = {
      position: `<svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
      </svg>`,
      calendar: `<svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
      </svg>`,
      user: `<svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
      </svg>`,
      phone: `<svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
      </svg>`
    };

    // Format date to be more readable
    function formatDate(dateString) {
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      return new Date(dateString).toLocaleDateString(undefined, options);
    }

    // Format currency
    function formatCurrency(amount) {
      return 'BDT ' + amount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    // Fetch and display job posts
    function fetchJobs() {
      fetch('/php/get_jobs.php')
        .then(response => response.json())
        .then(jobs => {
          const container = document.getElementById('jobs-container');
          container.innerHTML = '';
          jobs.forEach(job => {
            const jobCard = document.createElement('div');
            jobCard.className = 'job-card';

            jobCard.innerHTML = `
              <h3 class="job-title">${job.job_title}</h3>
              
              <div class="badges-container">
                <span class="badge badge-purple">${job.position}</span>
                <span class="badge badge-gray">Deadline: ${formatDate(job.deadline)}</span>
                <span class="badge badge-purple">${formatCurrency(job.pay_scale)}</span>
              </div>

              <div class="job-info">
                ${icons.user}
                <span><strong>Reference:</strong> ${job.reference}</span>
              </div>

              <div class="job-info">
                ${icons.phone}
                <span><strong>Contact:</strong> ${job.phone}</span>
              </div>

              <div class="job-description">
                ${job.description}
              </div>
            `;

            container.appendChild(jobCard);
          });
        })
        .catch(error => console.error('Error fetching jobs:', error));
    }

    // Fetch jobs on page load
    fetchJobs();
  </script>
</body>
</html>
