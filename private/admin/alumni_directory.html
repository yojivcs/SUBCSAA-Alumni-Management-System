<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alumni Directory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background-color: #f8f9fa;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: #5E3792;
      box-shadow: 4px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .sidebar a {
      color: white;
      display: block;
      padding: 16px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: #4B2C6F;
      color: white;
    }

    .content {
      margin-left: 250px;
      padding: 20px;
      background: linear-gradient(45deg, #F9F9F9, #F1F1F1);
    }

    .alumni-card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .alumni-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #5E3792;
      padding: 2px;
      transition: all 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(94, 55, 146, 0.3);
    }

    .show-details-btn {
      background-color: #5E3792;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-weight: 500;
      width: 100%;
      text-align: center;
      margin-top: 16px;
    }

    .show-details-btn:hover {
      background-color: #4B2C6F;
      transform: translateY(-2px);
    }

    .alumni-info {
      color: #4B5563;
      font-size: 0.95rem;
      margin: 4px 0;
      font-weight: 400;
    }

    .alumni-name {
      color: #1F2937;
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .details-section {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #E5E7EB;
    }

    .job-badge {
      background-color: #5E3792;
      color: white;
      padding: 4px 12px;
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 500;
      display: inline-block;
      margin-top: 8px;
    }

    .company-badge {
      background-color: #4B2C6F;
      color: white;
      padding: 4px 12px;
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 500;
      display: inline-block;
      margin-top: 4px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar-container"></div>

  <!-- Main Content -->
  <div class="content">
    <h1 class="text-3xl font-bold mb-8 text-gray-800">Alumni Directory</h1>
    <div id="alumni-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Alumni cards will be dynamically loaded here -->
    </div>
  </div>

  <!-- Load Sidebar -->
  <script src="/js/load_sidebar_admin.js"></script>

  <script>
    // Fetch alumni data
    fetch('/php/get_alumni.php')
      .then(response => response.json())
      .then(alumni => {
        const container = document.getElementById('alumni-container');
        container.innerHTML = '';
  
        alumni.forEach(user => {
          const userBox = document.createElement('div');
          userBox.className = 'alumni-card';
  
          // Use the fetched profile_image or fallback to a default
          const profileImage = user.profile_image ? `/${user.profile_image}` : '/assets/images/default-profile.png';
  
          // Get the latest job experience if available
          const latestJob = user.job_experience && user.job_experience.length > 0 
            ? user.job_experience[user.job_experience.length - 1] 
            : null;
  
          userBox.innerHTML = `
            <div class="flex flex-col items-center">
              <img src="${profileImage}" alt="Profile Image" class="profile-img mb-4" 
                   onerror="this.src='/assets/images/default-profile.png'">
              <h3 class="alumni-name">${user.full_name}</h3>
              <p class="alumni-info">ID: ${user.student_id}</p>
              <p class="alumni-info">Graduation Year: ${user.graduation_year}</p>
              ${latestJob ? `
                <div class="job-badge">${latestJob.position}</div>
                <div class="company-badge">${latestJob.company_name}</div>
              ` : ''}
              <button class="show-details-btn toggle-btn">Show Details</button>
              <div class="details-section hidden">
                <p class="text-gray-700 mb-4">${user.description || 'No description provided.'}</p>
                ${user.job_experience && user.job_experience.length > 0 ? `
                  <div class="mt-4">
                    <h4 class="font-semibold text-gray-800 mb-2">Work Experience</h4>
                    ${user.job_experience.map(job => `
                      <div class="mb-3">
                        <p class="font-medium text-gray-700">${job.position}</p>
                        <p class="text-gray-600">${job.company_name}</p>
                        <p class="text-sm text-gray-500">${job.year_start} - ${job.year_end || 'Present'}</p>
                      </div>
                    `).join('')}
                  </div>
                ` : ''}
              </div>
            </div>
          `;
  
          container.appendChild(userBox);
        });
  
        // Add event listeners to toggle buttons
        document.querySelectorAll('.toggle-btn').forEach(button => {
          button.addEventListener('click', function() {
            const details = this.nextElementSibling;
            const isHidden = details.classList.contains('hidden');
            
            details.classList.toggle('hidden');
            this.textContent = isHidden ? 'Hide Details' : 'Show Details';
          });
        });
      })
      .catch(error => console.error('Error fetching alumni:', error));
  </script>
</body>
</html>
