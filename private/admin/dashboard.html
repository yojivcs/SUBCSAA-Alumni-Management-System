<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background-color: #f8f9fa;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: #5E3792;
      box-shadow: 4px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .sidebar a {
      color: white;
      display: block;
      padding: 16px 24px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .sidebar a:hover, .sidebar a.active {
      background-color: rgba(255, 255, 255, 0.1);
      border-left-color: white;
    }

    .content {
      margin-left: 250px;
      padding: 32px;
      min-height: 100vh;
      background: #f8f9fa;
    }

    .stat-card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    .stat-icon {
      width: 48px;
      height: 48px;
      background: rgba(94, 55, 146, 0.1);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #5E3792;
    }

    .profile-card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    .profile-img {
      width: 80px;
      height: 80px;
      border-radius: 16px;
      object-fit: cover;
      border: 3px solid #5E3792;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      padding: 6px 12px;
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 500;
      background-color: rgba(94, 55, 146, 0.1);
      color: #5E3792;
    }

    .icon {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar-container"></div>

  <!-- Main Content -->
  <div class="content">
    <div class="flex justify-between items-center mb-8">
      <div>
        <h1 class="text-3xl font-bold text-gray-800">Admin Dashboard</h1>
        <p class="text-gray-600 mt-2">Welcome back, Admin!</p>
      </div>
      <div class="flex gap-4">
        <button class="flex items-center gap-2 bg-white text-gray-700 px-4 py-2 rounded-lg border hover:bg-gray-50 transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
          </svg>
          Notifications
        </button>
        <button class="flex items-center gap-2 bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
          </svg>
          Add New User
        </button>
      </div>
    </div>

    <!-- Dashboard Stats -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
      <!-- Total Users -->
      <div class="stat-card">
        <div>
          <p class="text-gray-600 mb-1">Total Users</p>
          <h3 class="text-3xl font-bold text-gray-800" id="total-users">Loading...</h3>
          <p class="text-green-600 text-sm mt-2">↑ 12% from last month</p>
        </div>
        <div class="stat-icon">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
          </svg>
        </div>
      </div>

      <!-- Posted Jobs -->
      <div class="stat-card">
        <div>
          <p class="text-gray-600 mb-1">Posted Jobs</p>
          <h3 class="text-3xl font-bold text-gray-800" id="posted-jobs">Loading...</h3>
          <p class="text-green-600 text-sm mt-2">↑ 8% from last month</p>
        </div>
        <div class="stat-icon">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
          </svg>
        </div>
      </div>

      <!-- Alumni Profiles -->
      <div class="stat-card">
        <div>
          <p class="text-gray-600 mb-1">Alumni Profiles</p>
          <h3 class="text-3xl font-bold text-gray-800" id="alumni-profiles">Loading...</h3>
          <p class="text-green-600 text-sm mt-2">↑ 15% from last month</p>
        </div>
        <div class="stat-icon">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
          </svg>
        </div>
      </div>
    </div>

    <!-- Recent Activity Section -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <!-- Last Registered User -->
      <div>
        <h2 class="text-xl font-semibold mb-4 text-gray-800">Latest Registration</h2>
        <div class="profile-card">
          <div class="flex items-start gap-4">
            <img class="profile-img" src="/assets/images/default-profile.png" alt="Profile" id="latest-user-image"/>
            <div class="flex-1">
              <h3 class="font-semibold text-lg text-gray-800" id="latest-user-name">Loading...</h3>
              <p class="text-gray-600 mb-2" id="latest-user-username">Username: Loading...</p>
              <div class="flex gap-2 mb-3">
                <span class="badge" id="latest-user-graduation-year">Loading...</span>
              </div>
              <button class="text-purple-600 hover:text-purple-700 font-medium text-sm">View Full Profile →</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Quick Actions -->
      <div>
        <h2 class="text-xl font-semibold mb-4 text-gray-800">Quick Actions</h2>
        <div class="profile-card">
          <div class="grid grid-cols-2 gap-4">
            <button class="flex items-center gap-3 p-4 rounded-lg border hover:bg-gray-50 transition-colors">
              <div class="stat-icon !w-10 !h-10">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
              </div>
              <span class="font-medium">New Event</span>
            </button>
            <button class="flex items-center gap-3 p-4 rounded-lg border hover:bg-gray-50 transition-colors">
              <div class="stat-icon !w-10 !h-10">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
              </div>
              <span class="font-medium">Post Job</span>
            </button>
            <button class="flex items-center gap-3 p-4 rounded-lg border hover:bg-gray-50 transition-colors">
              <div class="stat-icon !w-10 !h-10">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
              </div>
              <span class="font-medium">Calendar</span>
            </button>
            <button class="flex items-center gap-3 p-4 rounded-lg border hover:bg-gray-50 transition-colors">
              <div class="stat-icon !w-10 !h-10">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
              </div>
              <span class="font-medium">Reports</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Load Sidebar Script -->
  <script src="/js/load_sidebar_admin.js"></script>
  <script>
    
    // Fetch Last User Registered
    fetch('/php/get_last_user.php')
  .then(response => response.json())
  .then(data => {
    if (data.error) {
      console.error('Error:', data.error);
    } else {
      document.getElementById('latest-user-name').innerText = data.full_name || 'N/A';
      document.getElementById('latest-user-username').innerText = `Username: ${data.username || 'N/A'}`;
      document.getElementById('latest-user-graduation-year').innerText = `Graduation Year: ${data.graduation_year || 'N/A'}`;
      const profileImage = data.profile_image ? `/${data.profile_image}` : '/assets/images/default-profile.png';
      console.log('Profile Image Path:', profileImage); // Debug log
      const imageElement = document.getElementById('latest-user-image');
      imageElement.src = profileImage;

      // Fallback image
      imageElement.onerror = function () {
        this.src = '/assets/images/default-profile.png';
      };
    }
  })
  .catch(error => console.error('Error fetching last user:', error));

  fetch('/php/get_total_users.php')
  .then(response => response.json())
  .then(data => {
    if (data.error) {
      console.error('Error fetching total users:', data.error);
      document.getElementById('total-users').innerText = 'Error';
    } else {
      document.getElementById('total-users').innerText = data.total_users || '0';
    }
  })
  .catch(error => {
    console.error('Fetch error:', error);
    document.getElementById('total-users').innerText = 'Error';
  });

  // Fetch Total Posted Jobs
fetch('/php/get_total_jobs.php')
  .then(response => response.json())
  .then(data => {
    if (data.error) {
      console.error('Error fetching total jobs:', data.error);
      document.getElementById('posted-jobs').innerText = 'Error';
    } else {
      document.getElementById('posted-jobs').innerText = data.total_jobs || '0';
    }
  })
  .catch(error => {
    console.error('Fetch error:', error);
    document.getElementById('posted-jobs').innerText = 'Error';
  });

  // Fetch Total Alumni Profiles
fetch('/php/get_total_alumni.php')
  .then(response => response.json())
  .then(data => {
    if (data.error) {
      console.error('Error fetching total alumni:', data.error);
      document.getElementById('alumni-profiles').innerText = 'Error';
    } else {
      document.getElementById('alumni-profiles').innerText = data.total_alumni || '0';
    }
  })
  .catch(error => {
    console.error('Fetch error:', error);
    document.getElementById('alumni-profiles').innerText = 'Error';
  });


  </script>
  <script>
    // Dynamically load sidebar
    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('sidebar-container').innerHTML = `
        <div class="sidebar">
          <h2 class="text-white text-xl font-bold p-4">Admin Dashboard</h2>
          <a href="/private/admin/dashboard.html">Dashboard</a>
          <a href="/private/admin/manage_users.html">Manage Users</a>
          <a href="/private/admin/alumni_directory.html">Alumni Directory</a>
          <a href="/private/admin/manage_events.html">Manage Events</a>
          <a href="/private/admin/manage_jobs.html">Manage Job Posts</a>
          <a href="/private/admin/logout.php">Logout</a>
        </div>
      `;
    });
  </script>
</body>
</html>
